<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paiement - Développement Personnel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #007acc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    label {
      font-weight: 600;
    }
    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007acc;
      color: white;
      font-weight: 700;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Paiement</h1>
  <form>
    <label for="nom">Nom complet</label>
    <input type="text" id="nom" required />
    
    <label for="email">Email</label>
    <input type="email" id="email" required />
    
    <label for="formation">Choisir la formation</label>
    <select id="formation" required>
      <option value="">-- Sélectionner --</option>
      <option value="crossfit">Crossfit</option>
      <option value="musculation-sans-materiel">Musculation Sans Matériel</option>
      <option value="musculation-poids-du-corps">Musculation Poids du Corps</option>
      <option value="perdre-du-poids">Perdre du Poids</option>
      <option value="nutrition">Nutrition</option>
    </select>
    
    <button type="submit">Payer</button>
  </form>
</body>
</html>
