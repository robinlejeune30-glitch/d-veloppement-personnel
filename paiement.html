<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paiement - Développement Personnel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #007acc;
      margin-bottom: 20px;
    }
    .btn-paypal {
      background-color: #ffc439;
      color: #111;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 15px 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.2);
      transition: box-shadow 0.3s ease;
    }
    .btn-paypal:hover {
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.3);
    }
  </style>
</head>
<body>

  <h1>Paiement sécurisé avec PayPal</h1>

  <a class="btn-paypal" href="https://www.paypal.com/paypalme/tonnom" target="_blank" rel="noopener noreferrer">
    Payer via PayPal
  </a>

</body>
</html>
